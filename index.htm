<!DOCTYPE html>
<html>

<head>
    <title>範例</title>
    <style>
    	h1 {
    		color: white;
            background-color: red;
    	}
    	#maindiv {
    		background-color: #EEEEEE;
    	}
    	.poem {
			color: rgb(255, 255, 255);
			background-color: rgb(0, 0, 255);
    	}
    </style>
</head>

<body>
    <h1>靜夜思  李白</h1>
    <div id="maindiv">
		<p class="poem">
		床前明月光，疑是地上霜。<br>
		舉頭望明月，低頭思故鄉。
		</p>
		
	    <p>
		月光舖在床前的地上，<br>
		像是一層瑩白的濃霜。<br> 
		抬頭眺望窗外的明月，<br> 
		低頭思念久別的故鄉。
	    </p>
    </div>
</body>

</html>
